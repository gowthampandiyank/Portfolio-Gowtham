<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/image/LOGO.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta name="description" content="Full work collection of Gowtham Pandiyan" />
    <meta name="keywords" content="portfolio, web development, data analysis" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>All Works – Gowtham Pandiyan</title>

    <link rel="stylesheet" href="works.css" />
    <script defer src="works.js"></script>
  </head>

  <body>
    <!-- HEADER -->
    <header class="works_header">
      <a href="index.html" class="back_btn">
        <i class="fa-solid fa-arrow-left"></i> Back
      </a>
      <h2 class="page_title">My Full Work Collection</h2>
    </header>

    <!-- MOBILE NAVBAR -->
    <nav class="mobile_nav">
      <button id="hamburger_btn" class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </button>

      <div class="mobile_search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="search_input" placeholder="Search projects..." />
      </div>

      <button id="theme_toggle" class="icon_btn">
        <i id="theme_icon" class="fa-solid fa-moon"></i>
      </button>
    </nav>

    <!-- MOBILE SLIDE MENU -->
    <div id="mobile_menu" class="mobile_menu">
      <button class="close_menu"><i class="fa-solid fa-xmark"></i></button>

      <h3 class="menu_title">Filters</h3>
      <div class="filters menu_filters">
        <button class="filter_btn active" data-filter="all">All</button>
        <button class="filter_btn" data-filter="web">Web</button>
        <button class="filter_btn" data-filter="data">Data</button>
        <button class="filter_btn" data-filter="ui">UI / UX</button>
      </div>
    </div>

    <!-- DESKTOP CONTROLS ONLY (FILTERS ONLY) -->
    <section class="works_controls">
      <div class="filters">
        <button class="filter_btn active" data-filter="all">All</button>
        <button class="filter_btn" data-filter="web">Web</button>
        <button class="filter_btn" data-filter="data">Data</button>
        <button class="filter_btn" data-filter="ui">UI / UX</button>
      </div>
    </section>

    <!-- MASONRY GRID -->
    <section class="masonry reveal">
      <!-- Your existing cards stay same -->
      <article class="card" data-category="web">
        <img src="./image/portfolio.png" alt="Portfolio Website" loading="lazy" />
        <div class="card_content">
          <h3 class="card_title">Portfolio Website</h3>
          <p class="card_desc">
            A clean, responsive portfolio built with HTML, CSS and JavaScript.
          </p>
          <a href="https://gowthampandiyank.github.io/Portfolio-Gowtham/" target="_blank" class="btn">View</a>
        </div>
      </article>

      <!-- ADD YOUR OTHER CARDS -->
    </section>

    <footer class="works_footer">
      © 2025 Gowtham Pandiyan — All Rights Reserved.
    </footer>

    <!-- MODAL -->
    <div id="project_modal" class="modal">
      <div class="modal_backdrop"></div>
      <div class="modal_content">
        <button class="modal_close"><i class="fa-solid fa-xmark"></i></button>
        <img id="modal_img" src="" alt="Project preview" />
        <h3 id="modal_title"></h3>
        <p id="modal_desc"></p>
        <a id="modal_link" href="#" target="_blank" class="btn">Open Project</a>
      </div>
    </div>
  </body>
</html>
